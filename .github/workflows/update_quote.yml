name: Update Daily Quote

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Authenticate checkout with GitHub token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Update README with new quote
        run: python scripts/update_quote.py
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update daily quote"
            git push
          fi
        env:
          # Use the automatically provided token to authenticate git push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
